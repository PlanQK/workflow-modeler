name: Run Tests

on:
  pull_request:
    types: [ opened, synchronize ]
  push:
    branches:
      - 'master'

jobs:
  run-test:
    runs-on: ubuntu-latest

    services:
      workflow-test-engine:
        image: planqk/workflow-engine-test:latest
        ports:
          - 8090:8090

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: run tests
        run: |
          npm ci
          npm run build
          npm test
        working-directory: ./components/bpmn-q